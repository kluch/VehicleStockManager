<h3>List of Cars</h3>
<div class="grid grid-pad">
  <div *ngFor="let car of cars" class="col-1-4">
    <div class="module car">
     <div> <img class="list-img" src="http://localhost:4000/image/{{car.image}}" alt='Image' /></div>
      <div> Make: {{car.make}}<br>Model: {{car.model}}<br>StockNo: {{car.stockno}}<br>DealerName: {{car.dealername}}<br>KM: {{car.km}}<br>Year: {{car.year}}</div>      
    </div>
  </div>
</div>
