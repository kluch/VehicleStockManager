<div id="search-component">
  <h4>Search (Searches on Make, Model, DealerName and StockNo):</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
<div class="grid grid-pad">
  <div *ngFor="let car of cars | async" class="col-1-4">
    <div class="module car">
     <div> <img class="list-img" src="http://localhost:4000/image/{{car.image}}" alt='Image' /></div>
      <div> Make: {{car.make}}<br>Model: {{car.model}}<br>StockNo: {{car.stockno}}<br>DealerName: {{car.dealername}}<br>KM: {{car.km}}<br>Year: {{car.year}}</div>      
    </div>
  </div>
</div>
  </div>
</div>
